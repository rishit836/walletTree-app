<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/layout_style.css' %}">
    <script type="text/javascript" src="{%static 'scripts/layout_script.js'%}" defer></script>
    {% block header %}
        
    {% endblock %}
    <title>WalletTree | {% block pagename %}{% endblock %} </title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <nav id="sidebar">
      <ul>
        <li>
          <span class="logo">
          <img src="{% static 'logo/logo-grayscale.png' %}" width="190px" height="auto" alt="">
          </span>
          <button id="toggle-btn" onclick="toggleSidebar()">
            <img src="{% static 'icons/menu-icon.svg' %}" height="25px" alt="">
          </button>
        </li>
        <li class="active">
          <a href="{% url 'main:home'%}">
          
            <img height="25px" src="{%static 'icons/dashboard-icon.svg'%}" alt="">
          <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img height="25px" src="{% static 'icons/stocks-icon.svg' %}" alt="">
            <span>Stocks</span>
          </a>
        </li>
      </ul>
    </nav>



    {% block body %}
        
    {% endblock %}
  </body>
</html>
